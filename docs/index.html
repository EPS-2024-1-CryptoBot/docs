<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CryptoBot UnB</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- Theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="./style/callout.css">
  <style>
    :root {
      --cover-background-image: linear-gradient(0deg, rgba(0,51,102,1) 0%, rgba(0,102,51,1) 100%);
    }
  </style>
  <link rel="icon" type="image/png" href="https://github.com/EPS-2024-1-CryptoBot/docs/assets/69814362/9017c17c-218b-44fe-9dab-0e3a62e4404f"/>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Home',
      repo: 'https://github.com/EPS-2024-1-Cryptobot/docs',
      subMaxLevel: 3,
      loadSidebar: true,
      loadNavbar: true,
      themeColor: '#008729',
      coverpage: true,
      logo: "/assets/logo/logobot_redonda.png",
      search: {
          maxAge: 1000,
          paths: 'auto',
          depth: 6,
          hideOtherSidebarContent: false, 
          placeholder: {
            "/ zh CN /": "Procurar",
            "/": "Busque por palavras chaves",
          },
          noData: {
            "/ zh CN /": "Resultado n√£o encontrado",
            "/": "Sem Resultado",
          },
        },
      themeable: {
        readyTransition: true,
        responsiveTables: true,
      },
      'page-toc': {
        tocMaxLevel: 3,
        target: 'h1, h2, h3'
      },
    };
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.js"></script>
  <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//unpkg.com/docsify-page-toc/dist/docsify-page-toc.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
</body>
</html>
